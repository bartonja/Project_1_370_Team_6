<!-- todo_app/templates/todo_app/register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #eef2f3;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 1rem;
      color: #007BFF;
      text-align: center;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Register</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </form>
</body>
</html>
